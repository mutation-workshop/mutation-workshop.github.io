<!-- Clients Aside -->
    <section id="organisation">
   
    <!--<aside class="organisers" class="bg-light-gray">-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organisation</h2>
                    <h3 class="section-subheading text-muted"></h3>
                    <h3 class="section-heading">Program Chairs</h3>
                </div>
            </div>

            <div class="row">
            {% for post in site.categories.2018_teams reversed %}
                <div class="col-md-4 col-sm-6">
                    <center>
			<a href="{{ post.website }}" class="portfolio-link" data-toggle="modal">
			<img src="../css/2018_style/img/team/{{ post.img }}" class="img-responsive img-centered img-org" alt="">
                        {{ post.name }}
			</a>
			<br>{{ post.subtitle }}
                    </center>
                </div>
            {% endfor %}
            </div>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 class="section-subheading text-muted"></h3>
                    <h3 class="section-heading">Program Committee</h3>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
	    {% for member in site.data.pc %}
	    <div class="row pc">
                <div class="col-md-6 col-sm-6 pc-name">
                     {{ member.Name }} {{ member.Surname }}
		</div>
		<div class="col-md-6 col-sm-6 pc-affiliation">
                     {{member.Institution}} ({{member.Country}})
		</div>
	    </div>
	    {% endfor %}
        </div>
    <!--</aside>-->
    </section>
